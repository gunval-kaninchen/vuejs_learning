<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>once</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

  <div id="app-123">
    <input type="text" name="text1" v-model:value="message">
    <div>Message: <span v-once>{{ message }}</span></div>
    <div>Message: <span>{{ message }}</span></div>
  </div>
  <script>
  var app123 = new Vue({
    el: '#app-123',
    data: { message: 'Hello' }
  })
  </script>

</body>
</html>
