<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Show</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app-103">
        <input type="checkbox" @click="change" checked>
        <!-- display -->
        <span v-show="seen">Hello!</span>
      </div>
      <script>
      var app103 = new Vue({
        el: '#app-103',
        data: { seen: true },
        methods: {
          change: function(e) {
            this.seen = e.target.checked
          }
        }
      })
      </script>

</body>
</html>
