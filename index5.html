<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>for</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app-107">
        <ul>
        <li v-for="color in colorList">{{ color }}</li>
        </ul>
      </div>
      <script>
      var app107 = new Vue({
        el: '#app-107',
        data: { colorList: [ 'Red', 'Green', 'Blue' ] }
      })
      </script>

</body>
</html>
