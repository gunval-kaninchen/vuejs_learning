<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>on</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app-108">
        <button v-on:click="hello">Hello</button>
        <button @click="hello">Hello</button>
      </div>
      <script>
      var app108 = new Vue({
        el: '#app-108',
        methods: {
          hello: function() {
            alert("Hello!");
          }
        }
      })
      </script>

</body>
</html>
