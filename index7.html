<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>bind</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app-109">
        <input type="button" v-bind:value="message">
        <input type="button" :value="message">
      </div>
      <script>
      var app109 = new Vue({
        el: '#app-109',
        data: { message: 'Hello!' }
      })
      </script>

</body>
</html>
